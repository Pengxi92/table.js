<!DOCTYPE html>
<html class="no-js">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Model/common.css">
</head>
<body>
<form id="QueryForm">
    <table id="QueryConditions"><!--查询条件框-->
        <tr>
            <td>
                结束码：
                <select id="CustType" name="CustType" title="工作组">
                    <option value="all" checked>全选</option>
                </select>
                <input type="text" id="Conditions" name="Conditions" placeholder="客户名称或手机" title="客户名称或手机">
                <input type="button" id="Button_Query" class="btn btn-primary" value="查询">
                <input type="button" id="Button_Add" class="BackAdd_dialog btn btn-primary dropMean" value="添加">
                <input type="button" id="Button_AdvancedQuery" name="select" class="btn btn-primary noPublic dropMean" value="高级查询">
                <input type="button" id="Button_refresh" class="btn btn-primary" value="刷新">
                <input type="button" id="Button_give" class="btn btn-primary dropMean" value="分配">
                <input type="button" id="jsExcel" name="jsExcel" class="btn btn-primary noPublic" value="导出Excel">
            </td>
        </tr>
    </table>
</form>
<table id="table">
    <!--<caption align="t
    op">录音记录表单</caption>-->
    <tr class="table th">
        <th class="th"><input type="checkbox" id="table_check">序号</th>
        <!--<td class="th">客户编号</td>-->

        <th class="text" name="CustDynamicInfo">聊天记录</th>
        <th class="datetime" name="dtVisit">回访时间</th>
        <th class="select" name="CustType">结束码</th>

        <th class="text" name="CustName">客户姓名</th>
        <th class="select" name="Sex">性别
        <th class="text" name="Mobile">联系电话</th>
        <th class="text" name="Telnum">固定电话</th>
        <th class="text" name="QQ">QQ</th>

        <th class="text" name="Job">职位</th>
        <th class="text" name="Weixiin">微信</th>
        <th class="text" name="Email">Email</th>
        <th class="text" name="HomeAddr">家庭地址</th>
        <th class="text" name="Addr">单位地址</th>

        <th class="select common" name="groupName" data="groupName">归属小组</th>
        <th class="select common" name="workName" data="workName">归属人</th>

        <th class="select" name="IsRegister">是否组册</th>
        <th class="select" name="IsTopUp">是否充值</th>
        <th class="select" name="IsInvest">是否投资</th>
        <th class="datetime" name="dtInvest">投资时间</th>
        <th class="text" name="TopUpAmount">充值金额</th>

        <th class="select" name="CustGrade">跟进级别</th>
        <th class="text" name="CallSituation">呼叫情况</th>
        <th class="select" name="CustFrom">客户来源</th>
        <th class="text" name="underly">标的</th>
        <th class="text" name="birthday">生日</th>

        <th class="select" name="Loan">贷款</th>
        <th class="select" name="Marriage">婚姻状况</th>
        <th class="text" name="WorkNature">工作性质</th>
        <th class="select" name="CustNature">客户性质</th>
        <th class="text" name="CustNote">备注</th>
        <th class="th">操作</th>
    </tr>
</table>
<div id="row_Nodata">无数据</div>
<div id="information" style="text-align: center">
    每页
    <select id="pageDataNumber">
        <option value="20">20</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
    </select>条&nbsp;&nbsp;
    总共<span id="count"></span>条数据&nbsp;&nbsp;当前:<span id="currentPage"></span>/ <span id="countPage"></span>页&nbsp;&nbsp;
    <input type="number" id="jumpPage">&nbsp;<a href="javascript:void(0)" class="paging">跳转</a>
</div>
<!--选择上下页-->
<div id="Paging" style="text-align: center">
        <span id="pagingFirst">
            <a href="javascript:void(0)" class="paging">首页</a>
            <a href="javascript:void(0)" class="paging">上一页</a>
        </span>
        <span id="pagingEnd">
            <a href="javascript:void(0)" class="paging">下一页</a>
            <a href="javascript:void(0)" class="paging">尾页</a>
        </span>
</div>
<script src="jquery-1.10.2.min.js"></script>
<script src="plugIn/layerUI/layer.js"></script>
<script src="table.js"></script>
<script src="dome.js"></script>
</body>
</html>
